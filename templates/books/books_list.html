{% extends "base.html" %}

{% block title %}Books{% endblock %}

{% block content %}
    <p><a href="{% url 'create_book' %}">Create new book</a></p>
    <div>
        {% for book in books %}
            <p><a href="{% url 'books_detail' pk=book.pk %}">{{ book.title }}</a></p>
        {% endfor %}
    </div>
{% endblock %}
